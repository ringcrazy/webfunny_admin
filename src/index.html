d\s[\S\s]+Build\//);device.ios=device.android=device.iphone=device.ipad=device.androidChrome=false;device.isWeixin=/MicroMessenger/i.test(ua);device.os="web";device.deviceName="PC";if(android){device.os="android";device.osVersion=android[2];device.android=true;device.androidChrome=ua.toLowerCase().indexOf("chrome")>=0}if(ipad||iphone||ipod){device.os="ios";device.ios=true}if(iphone&&!ipod){device.osVersion=iphone[2].replace(/_/g,".");device.iphone=true}if(ipad){device.osVersion=ipad[2].replace(/_/g,".");device.ipad=true}if(ipod){device.osVersion=ipod[3]?ipod[3].replace(/_/g,"."):null;device.iphone=true}if(device.ios&&device.osVersion&&ua.indexOf("Version/")>=0){if(device.osVersion.split(".")[0]==="10"){device.osVersion=ua.toLowerCase().split("version/")[1].split(" ")[0]}}if(device.iphone){device.deviceName="iphone";var screenWidth=window.screen.width;var screenHeight=window.screen.height;if(screenWidth===320&&screenHeight===480){device.deviceName="iphone 4"}else{if(screenWidth===320&&screenHeight===568){device.deviceName="iphone 5/SE"}else{if(screenWidth===375&&screenHeight===667){device.deviceName="iphone 6/7/8"}else{if(screenWidth===414&&screenHeight===736){device.deviceName="iphone 6/7/8 Plus"}else{if(screenWidth===375&&screenHeight===812){device.deviceName="iphone X"}}}}}}else{if(device.ipad){device.deviceName="ipad"}else{if(mobileInfo){var info=mobileInfo[0];var deviceName=info.split(";")[1].replace(/Build\//g,"");device.deviceName=deviceName.replace(/(^\s*)|(\s*$)/g,"")}}}if(ua.indexOf("Mobile")==-1){var agent=navigator.userAgent.toLowerCase();var regStr_ie=/msie [\d.]+;/gi;var regStr_ff=/firefox\/[\d.]+/gi;var regStr_chrome=/chrome\/[\d.]+/gi;var regStr_saf=/safari\/[\d.]+/gi;device.browserName="未知";if(agent.indexOf("msie")>0){var browserInfo=agent.match(regStr_ie)[0];device.browserName=browserInfo.split("/")[0];device.browserVersion=browserInfo.split("/")[1]}if(agent.indexOf("firefox")>0){var browserInfo=agent.match(regStr_ff)[0];device.browserName=browserInfo.split("/")[0];device.browserVersion=browserInfo.split("/")[1]}if(agent.indexOf("safari")>0&&agent.indexOf("chrome")<0){var browserInfo=agent.match(regStr_saf)[0];device.browserName=browserInfo.split("/")[0];device.browserVersion=browserInfo.split("/")[1]}if(agent.indexOf("chrome")>0){var browserInfo=agent.match(regStr_chrome)[0];device.browserName=browserInfo.split("/")[0];device.browserVersion=browserInfo.split("/")[1]}}device.webView=(iphone||ipad||ipod)&&ua.match(/.*AppleWebKit(?!.*Safari)/i);return device};this.loadJs=function(url,callback){var script=document.createElement("script");script.async=1;script.src=url;script.onload=callback;var dom=document.getElementsByTagName("script")[0];dom.parentNode.insertBefore(script,dom);return dom}}init();window.webfunny={wm_upload:function(url,type,index,description){var createTime=new Date().toString();var logParams={createTime:encodeURIComponent(createTime),happenTime:new Date().getTime(),uploadType:"WM_UPLOAD",simpleUrl:encodeURIComponent(url),webMonitorId:WEB_MONITOR_ID,recordType:type,recordIndex:index,description:description};

      // viewport 设置
      // 针对原来高清方案的基础, 增加了根据屏幕宽度计算不同font-size 来达到对不同屏幕的适配
      var win = window;
      win.flex = function(baseFontSize, fontscale) {
        var targetWidth = 375;
        var screenWidth = win.screen.width;
        var _baseFontSize = (baseFontSize || 100) * screenWidth / targetWidth;
        var _fontscale = fontscale || 1;

        var doc = win.document;
        var ua = navigator.userAgent;
        var matches = ua.match(/Android[\S\s]+AppleWebkit\/(\d{3})/i);
        var UCversion = ua.match(/U3\/((\d+|\.){5,})/i);
        var isUCHd = UCversion && parseInt(UCversion[1].split('.').join(''), 10) >= 80;
        var isIos = navigator.appVersion.match(/(iphone|ipad|ipod)/gi);
        var dpr = win.devicePixelRatio || 1;
        if (!isIos && !(matches && matches[1] > 534) && !isUCHd) {
          //在部分4.3及以下安卓机型中，screen.width是物理像素宽度，暂时没有找到准确判断的方法，所以不做针对375宽度的缩放
          _baseFontSize = baseFontSize || 100;
          // 如果非iOS, 非Android4.3以上, 非UC内核, 就不执行高清, dpr设为1;
          dpr = 1;
        }
        var scale = 1 / dpr;

        var metaEl = doc.querySelector('meta[name="viewport"]');
        if (!metaEl) {
          metaEl = doc.createElement('meta');
          metaEl.setAttribute('name', 'viewport');
          doc.head.appendChild(metaEl);
        }
        var uaString = ua.toLowerCase();
        if(uaString.match(/(iphone|ipad|ipod)/gi) || uaString.match(/(android)/gi)) {
          doc.documentElement.style.fontSize = '100px';
        } else {
          metaEl.setAttribute('content', 'width=device-width,user-scalable=no,initial-scale='+scale+',maximum-scale='+scale+',minimum-scale='+scale);
          doc.documentElement.style.fontSize = _baseFontSize * dpr * _fontscale + 'px';
        }
      };

      flex(100, 1);
    </script>
